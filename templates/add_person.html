{% extends "base.html" %}

{% block title %}إضافة فرد جديد{% endblock %}

{% block content %}
<div class="add-person-container">
    <h1>إضافة فرد جديد</h1>
    
    <form method="POST" action="{{ url_for('add_person') }}" enctype="multipart/form-data" class="person-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="first_name">الاسم الأول</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="middle_name">الاسم الأوسط</label>
                <input type="text" id="middle_name" name="middle_name">
            </div>
            
            <div class="form-group">
                <label for="mother_name">اسم الأم</label>
                <input type="text" id="mother_name" name="mother_name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">الكنية</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            
            <div class="form-group">
                <label for="gender">الجنس</label>
                <select id="gender" name="gender" required>
                    <option value="">اختر الجنس</option>
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="birth_date">تاريخ الميلاد</label>
                <input type="date" id="birth_date" name="birth_date" required>
            </div>
            
            <div class="form-group">
                <label for="photo">الصورة الشخصية</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="residence">مكان الإقامة</label>
                <input type="text" id="residence" name="residence" required>
            </div>
            
            <div class="form-group">
                <label for="marital_status">الحالة الاجتماعية</label>
                <select id="marital_status" name="marital_status" required>
                    <option value="">اختر الحالة</option>
                    <option value="single">أعزب</option>
                    <option value="married">متزوج</option>
                    <option value="divorced">مطلق</option>
                    <option value="widowed">أرمل</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="has_children">لديه أطفال</label>
                <input type="checkbox" id="has_children" name="has_children">
            </div>            
            
            
            <div class="form-group children-count" style="display: none;">
                <label for="number_of_children">عدد الأطفال</label>
                <input type="number" id="number_of_children" name="number_of_children" min="0">
            </div>
            
            <div class="form-group">
                <label for="religion">الديانة</label>
                <input type="text" id="religion" name="religion">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">حفظ</button>
            <button type="reset" class="btn btn-secondary">إعادة تعيين</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/add_person.js') }}"></script>
{% endblock %}
